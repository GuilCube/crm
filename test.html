<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="css/styles.css" rel="stylesheet">

  <title>CRMКа</title>
</head>

<body>
  <header class="navbar">
    <div class="navbar-container nav-buttons"><a class="nav-item" href="/lead">Ліди</a>
      <a class="nav-item active"
        href="/order">Замовлення</a><a class="nav-item" href="/analytics">Аналітика</a></div>
    <div class="navbar-container">
      <p class="nav-greet">Доброго дня, Менеджер</p><a class="nav-icon rt" href="/"><img class="exit-ico"
          src="/img/exitIco.png"></a>
    </div>
  </header>

<main>
    <div class="button-row"><a id="showNewLeadForm" class="button-item"><span>Нове замовлення<img class="button-ico"
            src="/img/plusIco.png"></span></a><a class="button-item"><span>Пошук<img class="button-ico"
            src="/img/searchIco.png"></span></a></div>

    <div id="newLead" class="modal-container">
      <div class="modal-content card">
        <h3 style="text-align: center;">Нове замовлення...</h3>
        <form id="leadForm" class="leadForm">
          <div class="modal-line"><label for="idOrder">Замовлення</label><input type="text" id="idOrder" name="idLead"
              placeholder="Імпорт з БД"></div>
          <div class="modal-line"><label for="lead">Клієнт</label><input type="text" id="lead" name="leadType"
              placeholder=""></div>
          <div class="modal-line"><label for="OrderItems">Тіло замовлення</label><input type="text" id="OrderItems"
              name="leadStatus" placeholder="Вкажіть товари..."></div>
          <div class="modal-line"><label for="adress">Адреса доставки</label><input type="text" id="adress" name="leadPhone"
              placeholder="Введіть адресу..."></div>
          <div class="modal-line"><label for="leadComment">Коментар</label><textarea id="leadComment" name="leadComment"
              class="comment" placeholder="Тут може бути коментар до замовлення..."></textarea></div>
        </form>
        <div class="modal-line-buttons"><button id="closeModal" class="close btn back">Назад</button><button
            type="submit" class="btn action">Створити</button></div>
      </div>
    </div>
    <div class="card-list">
      <table class="card">
        <tbody>
          <tr>
            <td class="card-attribute">З-ня№</td>
            <td><span class="card-value">0001</span></td>
          </tr>
          <tr>
            <td class="card-attribute">Клієнт</td>
            <td><span class="card-value">Степаненко Степан</span></td>
          </tr>
          <tr>
            <td class="card-attribute">Статус</td>
            <td><span class="card-value">Комплектується</span></td>
          </tr>
          <tr>
            <td class="card-attribute">Тіло</td>
            <td><span class="card-value">Тілооо</span></td>
          </tr>
          <tr>
            <td class="card-attribute">Адреса доставки</td>
            <td><span class="card-value">вул. Хрещатик 12-А</span></td>
          </tr>
          <tr>
            <td class="card-attribute">Коментар</td>
            <td><span class="card-value">Тут може бути коментар</span></td>
          </tr>
        </tbody>
      </table>
    </div>
</main>


  
</body>

</html>
