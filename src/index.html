  <main>
   <div class="auth-container">
    <div class="auth-modal">
      <span class="auth-header">Авторизація</span>
      <form class="auth-form">
        
        <input type="text" id="login" name="login" class="auth-input" placeholder="Логін">
        <input type="text" id="pass" name="pass" class="auth-input" placeholder="Пароль">

        
      </form>
      <button class="btn login">Увійти</button>
    </div>
</div>

    <div id="newLead" class="modal-container" >
      <div class="modal-content card">
        <!-- <span id="closeModal" class="close">&times;</span> -->
        <h3 style="text-align: center;">Створити лід...</h3>
        <form id="leadForm" class="leadForm">
          <div class="modal-line">
            <label for="idLead">Лід №</label>
            <input type="text" id="idLead" name="idLead" placeholder="Імпорт з БД">
          </div>

          <div class="modal-line">
            <label for="leadType">Тип</label>
            <input type="text" id="leadType" name="leadType"  >
          </div>

          <div class="modal-line">
            <label for="leadStatus">Статус </label>
            <input type="text" id="leadStatus" name="leadStatus" placeholder="Вкажіть статус...">
          </div>
          <div class="modal-line">
          <label for="leadPhone">Номер</label>
          <input type="text" id="leadPhone" name="leadPhone"  placeholder="Введіть номер телефону...">
        </div>
          <div class="modal-line">
            <label for="leadName">Дані</label>
            <input type="text" id="leadName" name="leadName"  placeholder="ПІБ ліда...">
          </div>
          <div class="modal-line">
            <label for="leadEmail">Пошта</label>
            <input type="text" id="leadEmail" name="leadEmail" placeholder="Введіть пошту...">
          </div>
          <div class="modal-line">
            <label for="leadComment">Коментар</label>
            <textarea type="text" id="leadComment" name="leadComment" class="comment"  placeholder="Тут може бути коментар до ліда..."></textarea>
          </div>
          
        </form>
        <div class="modal-line-buttons">
          <button id="closeModal" class="close btn back">Назад</button>
          <button type="submit" class="btn action">Створити</button>
          </div>
      </div>
    </div>
